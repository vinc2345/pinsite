<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auto Copy Site</title>
  <script>
    function copyText() {
      const text = Aa168168;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Teks berhasil dicopy: " + text);
      }).catch(err => {
        alert("❌ Gagal copy: " + err);
      });
    }

    // jalankan otomatis saat halaman dibuka
    window.onload = copyText;
  </script>
</head>
<body>
  <h2>PIN TT SITE </h2>
  <p></p>
</body>
</html>
